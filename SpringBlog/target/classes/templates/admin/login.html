<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>博客登录管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/my.css">
</head>
<body>
<br>
<br>
<br>
<br>
<div class="my-container-samll my-padded-tb-large" style="max-width: 30em !important;">
<div class="ui container">
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                管理后台登录
            </div>
        </h2>
        <form class="ui large form" action="#" method="post" th:action="@{/admin/login}">
            <div class="ui  segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="密码">
                    </div>
                </div>
                <button class="ui fluid large teal submit button">登  录</button>
            </div>
            <div class="ui error message mini"></div>
            <div class="ui message  mini negative" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
            <div class="ui message  mini negative" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></div>
        </form>
    </div>
</div>
</div>
</div>

<!--/*/<th:block th:replace="admin/_fragments::script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.ui.form').form({
        fields : {
            username : {
                indentifier:'username',
                rules: [{
                    type : 'empty',
                    prompt : '请输入用户名',
                }]
            },
            password : {
                indentifier:'password',
                rules: [{
                    type : 'empty',
                    prompt : '请输入密码',
                }]
            }
        }
    })
</script>
</body>
</html>
