<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">公用模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css"th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/agate.css" th:href="@{/css/agate.css}">
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">

</head>
<body>
        <!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment my-padded-tb-mini my-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu ">
                    <h2 class="ui teal header item">管理后台</h2>

                    <a href="#" th:href="@{/admin/blogs}" class=" my-margin-top-small myhide item my-mobile-hide"th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>博客管理</a>
                    <a href="#" th:href="@{/admin/types}" class="my-margin-top-small myhide item my-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类管理</a>
                    <a href="#"  class="my-margin-top-small myhide item my-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签管理</a>
                    <div class="right myhide menu my-mobile-hide my-margin-top-small">
                        <div class="ui dropdown item ">
                            <div class="text">
                                <img src="../../static/images/beach.jpg"  th:src="@{${session.user.avatar}}" class="ui avatar image"style="width: 2em;" >
                                <span th:text="${session.user.nickname}">Json</span>
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" class="item"  th:href="@{/admin/logout}">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui button icon black my-mobile-show ">
                <i class="sidebar icon my-right-top showbtn"></i>
            </div>
        </nav>

<!--底部footer-->
<footer  class="ui inverted vertical segment my-padded-massive" th:fragment="foot">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../../static/images/WeChat.jpg" class="ui rounded image" style="width: 110px"th:src="@{/images/WeChat.jpg}" >
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header my-text-spaced my-text-lined my-opacity-mini">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事(User Story)</a>
                            <a href="#" class="item">用户故事(User Story)</a>
                            <a href="#" class="item">用户故事(User Story)</a>
                        </div>
                    </div>
                    <div class="four wide column">
                        <h4 class="ui inverted header my-text-spaced my-text-lined my-opacity-mini">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Email：2510343480@qq.com</a>
                            <a href="#" class="item">QQ：2510343480</a>
                            <a href="#" class="item">微博：老母亲的微笑</a>
                        </div>
                    </div>
                    <div class="six wide column">
                        <h4 class="ui inverted header my-text-spaced my-text-lined my-opacity-mini">My Blog</h4>
                        <p class="my-opacity-mini my-text-lined">这里是我的个人博客、会分享我学习编程过程中的经理和心得，希望可以给来到这里的人带来帮助...</p>

                </div>
                <div class="ui inverted section divider "></div>
                <p class="my-text-thin my-text-spaced my-text-lined my-opacity-mini">Copyright &copy; 2020 skg-xsn Designed by skg-xsn</p>
            </div>
        </footer>


<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/highlight/highlight.pack.js" th:src="@{/lib/highlight/highlight.pack.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</html>
